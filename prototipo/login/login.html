<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SCRCR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="login-box">
    <div class="d-flex">    
    <div class="login-title me-auto">Iniciar Sesión</div>
    <div class="ms-auto">logo</div>
    </div>
    <form>
      <div class="mb-3 position-relative">
        <i class="fas fa-user form-icon"></i>
        <input type="text" class="form-control" placeholder="    Nombre de usuario">
      </div>

      <div class="mb-4 position-relative    ">
        <i class="fas fa-lock form-icon"></i>
        <input type="password" class="form-control" placeholder="    Contraseña">
      </div>
      <div class="d-flex">
        <a href="../index.html" class="btn btn-outline-primary me-auto">Volver a inicio</a>
        <button type="submit" class="btn btn-primary w-50">Entrar</button>
      </div>
    </form>
  </div>

</body>
</html>
