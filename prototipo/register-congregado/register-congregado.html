<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Asociados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="d-flex">

  <!-- Menú lateral -->
  <div class="sidebar d-flex flex-column">
    <h4>Bienvenido</h4>
    <a href="../index.html"><i class="fas fa-home"></i>Inicio</a>
    <a href="../register-asociado/register-asociado.html"><i class="fas fa-user-plus"></i>Registro de Asociados</a>
    <a href="register-congregado.html"><i class="fas fa-users"></i>Registro de Congregados</a>
    <a href="#"><i class="fas fa-list"></i>Listado General</a>
    <a href="#"><i class="fas fa-cog"></i>Configuración</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i>Cerrar Sesión</a>
  </div>

  <!-- Contenido principal -->
  <div class="flex-grow-1">
    <div class="container">

      <div class="form-section mt-4">
        <div class="d-flex">
        <div class="form-title">Registro de congregados</div>
        <div class="ms-auto">logo</div>
        </div>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" placeholder="Ej: Juan Pérez">
            </div>
            <div class="col-md-6">
              <label class="form-label">Cédula</label>
              <input type="text" class="form-control" placeholder="Ej: 2-4038-6583">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Fecha de Ingreso</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" placeholder="correo@ejemplo.com">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Celular</label>
              <input type="tel" class="form-control" placeholder="8888-8888">
            </div>
            <div class="col-md-6">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" placeholder="Ej: Barrio Los Cerros, Liberia">
          </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Subir Foto</label>
            <input type="file" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary">Registrar congregado</button>
        </form>
      </div>

    </div>
  </div>

</div>

</body>
</html>
