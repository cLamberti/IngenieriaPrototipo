<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - SCRCR</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">

  <!-- Navbar -->
  <header class="login-header">
    <div class="logo">
      <a href="/prototipo-hr/index.html" class="logo-link">
        <i class="fas fa-church"></i> <span>SCRCR</span>
      </a>
    </div>
    <nav class="nav-links">
      <a href="/prototipo-hr/index.html">Inicio</a>
    </nav>
  </header>

  <!-- Login Form -->
  <main class="login-main">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form action="/prototipo-hr/index.html" method="get">
        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" placeholder="Ingrese su usuario" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required />

        <div class="forgot-password">
          <a href="#">¿Olvidó su contraseña?</a>
        </div>

        <button type="submit">Entrar</button>
      </form>
    </div>
  </main>

  <footer class="login-footer">
    © 2025 - Sistema SCRCR | Universidad Nacional | Prototipo
  </footer>

</body>
</html>
