<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión Financiera - SCRCR</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="finanzas.css" />
</head>
<body>

  <div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Bienvenido</h2>
      <ul>
        <li><i class="fas fa-home"></i> <a href="../../inicio.html">Inicio</a></li>
        <li><i class="fas fa-user-tie"></i> <a href="../personal/personal.html">Gestión de Personal</a></li>
        <li><i class="fas fa-calendar-alt"></i> <a href="../actividades/actividades.html">Registro de Actividades</a></li>
        <li><i class="fas fa-envelope-open-text"></i> <a href="../permisos/permisos.html">Gestión de Permisos</a></li>
        <li><i class="fas fa-file-invoice-dollar"></i> <a href="../finanzas/finanzas.html">Gestión Financiera</a></li>
        <li><i class="fas fa-id-badge"></i> <a href="../perfil/perfil.html">Perfil</a></li>
        <li><i class="fas fa-sign-out-alt"></i> <a href="../../login.html">Cerrar Sesión</a></li>
      </ul>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <div class="card">
        <h1>Gestión Financiera</h1>

        <form class="formulario-finanzas">
          <div class="form-grupo">
            <label for="tipo">Tipo de movimiento:</label>
            <select id="tipo" name="tipo" required>
              <option value="">-- Selecciona --</option>
              <option value="donacion">Donación</option>
              <option value="gasto">Gasto</option>
            </select>
          </div>

          <div class="form-grupo">
            <label for="monto">Monto (₡):</label>
            <input type="number" id="monto" name="monto" min="0" step="0.01" required>
          </div>

          <div class="form-grupo">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>

          <div class="form-grupo">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="3" placeholder="Detalles del movimiento..."></textarea>
          </div>

          <div class="form-grupo">
            <label for="factura">Adjuntar factura (opcional):</label>
            <input type="file" id="factura" name="factura" accept=".pdf,.jpg,.png">
          </div>

          <div class="form-boton">
            <button type="submit">Registrar Movimiento</button>
          </div>
        </form>
      </div>
    </main>

  </div>

</body>
</html>
